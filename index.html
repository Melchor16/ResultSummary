<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="result">
        <p class="res-title">Your Result</p>
        <div class="circle">
          <p class="score">76</p>
          <p class="of">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="res-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <div class="sum-title">Summary</div>
        <div class="reaction list">
          <p class="reaction-title">ꆜ &nbsp Reaction</p>
          <p class="summary-score">80</p>
          <p class="summary-of">/100</p>
        </div>
        <div class="memory list">
          <p class="memory-title">♕&nbsp Memory</p>
          <p class="summary-score">60</p>
          <p class="summary-of">/100</p>
        </div>
        <div class="verbal list">
          <p class="verbal-title">☏&nbsp Verbal</p>
          <p class="summary-score">92</p>
          <p class="summary-of">/100</p>
        </div>
        <div class="visual list">
          <p class="visual-title">𓂀 &nbsp Visual</p>
          <p class="summary-score">61</p>
          <p class="summary-of">/100</p>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
