<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="result">
        <p class="res-title">Your Result</p>
        <div class="res">
          <p class="score">76</p>
          <p class="of">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="res-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <p class="sum-title">Summary</p>
        <p class="reaction">Reaction</p>
        <p class="memory">Memory</p>
        <p class="verbal">Verbal</p>
        <p class="visual">Visual</p>
        <button class="Continue">Continue</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
